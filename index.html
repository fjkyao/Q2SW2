<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" text="text/css" href="style.css">

	<title> Robotics Club Registration Form</title>
</head>
<body>
	<div class="container mt-3 mb-3">
		<h2> Robotics Club Registration Form <img src="https://pixelsafari.neocities.org/favicon/object/tech/computer9.gif" id="cat"></h2>

		<form>
			<div class="row align-items-center g-3 mt-3 mb-3">
				<div class="col-auto"><!-- div for name -->
					<label for="inputName">Name:</label>
					<input type="text" class="form-control" id="inputName" placeholder="type in your full name">
				</div>

				<div class="col-auto"><!-- div for age -->
					<label for="inputAge">Age:</label>
					<input type="text" class="form-control" id="inputAge" placeholder="enter age">
				</div>

				<div class="col-auto"> <!--div for email-->
					<label for="inputEmail">Email:</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>

				<div class="col-auto"> <!--div for password-->
					<label for="inputPassword">Password:</label>
					<input type="password" class="form-control" class="form-check-label" id="inputPassword" placeholder="Password">
				</div>

				<div class="col-auto"><!-- div for name -->
					<label for="inputName">Phone number:</label>
					<input type="text" class="form-control" id="inputName" placeholder="enter number">
				</div>

				</div>

				<br>
					<p>our topics</p>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
						<label class="form-check-label">programming</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
						<label class="form-check-label">electronics</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
						<label class="form-check-label">mechanical design</label>
					</div>

					<br>

					<p>what's your experience level with robotics?</p>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>beginner
						<label class="form-check-label" for="radio1"></label>
						</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">intermediate
						<label class="form-check-label" for="radio2"></label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">advanced
						<label class="form-check-label"></label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">expert
						<label class="form-check-label"></label>
					</div>

					<br>

					<div class="project"><!-- div for options -->
						<label class="form-check" for="project">choose your prefered project</label>
						<select class="form-select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>

					<br>

					<div class="col-auto" class="form-check"><!-- div for comment box -->
						<label for="comment">reason for joining:</label>
						<textarea class="form-control" id="comment" name="text" placeholder="please state why you're interested in joining our club, we'd love to hear from you! ^^"></textarea>
					</div>

					<br>

					<div class="col-auto" class= "row align-items-center g-3 mt-3 mb-3">
						<button type="submit" class="btn btn-outline-secondary btn-sm">Sign in</button>
					</div>

				</div>	
		</div>
	</form>
</body>
</html>
